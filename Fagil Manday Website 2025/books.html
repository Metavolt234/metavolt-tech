<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Books - FAMECON</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header class="main-header">
        <!-- Same header as index.html -->
    </header>

    <section class="books-page">
        <div class="container">
            <h1>Our Book Collection</h1>
            
            <!-- Filters -->
            <div class="filters">
                <select id="category-filter">
                    <option value="">All Categories</option>
                    <option value="fiction">Fiction</option>
                    <option value="non-fiction">Non-Fiction</option>
                    <option value="sci-fi">Science Fiction</option>
                    <option value="romance">Romance</option>
                    <option value="mystery">Mystery</option>
                </select>
                <select id="price-filter">
                    <option value="">All Prices</option>
                    <option value="0-20">Under $20</option>
                    <option value="20-30">$20 - $30</option>
                    <option value="30+">Over $30</option>
                </select>
                <input type="text" id="search-box" placeholder="Search books...">
            </div>

            <!-- Books Grid -->
            <div class="books-grid" id="all-books">
                <!-- Books loaded dynamically -->
            </div>

            <!-- Load More Button -->
            <div class="load-more">
                <button id="load-more-btn" class="btn btn-secondary">Load More Books</button>
            </div>
        </div>
    </section>

    <footer class="main-footer">
        <!-- Same footer as index.html -->
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
